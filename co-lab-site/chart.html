<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vega-Lite Chart Embedding</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            background-color: transparent;
        }

        @font-face {
            font-family: 'Circular Std';
            src: url('CircularStd-Book.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: transparent;
            font-family: 'Circular Std', Arial, sans-serif;
        }
    </style>
    <base target="_parent">
</head>
<body>
    <div id="vis" style="width: 100%;"></div>

    <script type="text/javascript">
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Extract the chart parameter from the URL
        const chartFile = getUrlParameter('chart');
        if (!chartFile) {
            console.error('No chart parameter provided');
        }
        const specPath = chartFile ? `charts/${chartFile}` : 'charts/headline_map.json';

        // Embed the Vega-Lite visualization
        vegaEmbed('#vis', specPath).catch(console.error);
    </script>
</body>
</html>
