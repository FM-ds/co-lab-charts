<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vega-Lite Chart Embedding</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: transparent;
        }

        body {
            background-color: transparent;
            font-family: 'Circular Std', Arial, sans-serif;
        }
    </style>
    <base target="_parent">
</head>
<body>
    <div id="vis" style="width: 100%;"></div>

    <script type="text/javascript">
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Extract the chart parameter from the URL
        const chartFile = getUrlParameter('chart');
        if (!chartFile) {
            console.error('No chart parameter provided');
        }
        const specPath = chartFile ? `charts/${chartFile}` : 'charts/headline_map.json';

        // Embed the Vega-Lite visualization
        vegaEmbed('#vis', specPath).catch(console.error);
    </script>
</body>
</html>
