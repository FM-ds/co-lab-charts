    <title>Responsive SVG with Hover Effects</title>

        .responsive-svg-container {
            width: 100%;
            height: auto;
            max-width: 824px;
            /* Maximum width of the SVG */
            margin: auto;
        }

        .responsive-svg-container svg {
            width: 100%;
            height: auto;
        }

        div {
            pointer-events: none;
            cursor: default;
        }

        path {
            fill: white;
            /* Replace with your initial color */
            transition: fill 0.3s ease;
            /* Adjust duration and easing as needed */
        }

        /* Hover effect on arrow paths */
        path:hover {
            fill: rgb(227, 227, 227);
            /* Color to change to on hover */
        }
    </style>
</head>
